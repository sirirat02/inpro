<script>
    // Function to handle form submission
    function updateCarStatus() {
      // Get values from the dropdowns
      const level = document.querySelector('.select-case-type').value;
      const month = document.querySelector('.select-month').value;
      const year = document.querySelector('.select-year').value;
  
      // Example data mapping for car status
      const carData = {
        'Level 1': {
          image: 'img/car-level1.png',
          status: 'พร้อมใช้งาน',
          description: 'ทะเบียนรถ : ฟหก 1234 พิษณุโลก<br>อุปกรณ์ทางการแพทย์ในรถ : พร้อมใช้งาน',
        },
        'Level 2': {
          image: 'img/car-level2.png',
          status: 'อยู่ระหว่างซ่อม',
          description: 'ทะเบียนรถ : ขจร 5678 เชียงใหม่<br>อุปกรณ์ทางการแพทย์ในรถ : ชำรุด',
        },
        'Level 3': {
          image: 'img/car-level3.png',
          status: 'ไม่พร้อมใช้งาน',
          description: 'ทะเบียนรถ : ทวล 9876 กรุงเทพฯ<br>อุปกรณ์ทางการแพทย์ในรถ : ไม่สามารถใช้งานได้',
        },
      };
  
      // Find car data by level
      const carInfo = carData[level];
  
      // Update DOM with car details
      const displayDiv = document.getElementById('car-status-display');
      if (carInfo) {
        displayDiv.innerHTML = `
          <img src="${carInfo.image}" alt="รถ ${level}" class="car-image">
          <p>${carInfo.description}</p>
          <p>สถานะรถ: ${carInfo.status}</p>
        `;
      } else {
        displayDiv.innerHTML = '<p>โปรดเลือก Level รถ เพื่อดูข้อมูล</p>';
      }
    }
  </script>
